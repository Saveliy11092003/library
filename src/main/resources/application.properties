spring.application.name=library

spring.datasource.url=jdbc:postgresql://localhost:5434/${POSTGRES_DB}?useSSL=false
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.generate-ddl=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=update

spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS}

queue.create.author.name=createAuthorQueue
queue.update.author.name=updateAuthorQueue
queue.delete.author.name=deleteAuthorQueue

queue.create.book.name=createBookQueue
queue.update.book.name=updateBookQueue
queue.delete.book.name=deleteBookQueue

